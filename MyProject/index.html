<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>

    <main>

      <div>
        <h1>Learn to code by <br>
            watching others</h1>

        <p class="PairLeft">See how experienced developers solve problems in real-time. <br>
           Watching scripted tutorials is great, but understanding how <br>
           developers think is invaluable.</p>

      </div>

      <div class="DivRigth">
        <div class="DivH2">
          <h2><strong>Try it free 7 days</strong> then $20/mo. thereafter</h2>
        </div>
  
        <div class="DivForm">
          <form id="Form">
            <div class="DivInput">
              <input id="FirstNameInput" placeholder="First Name" type="text">
              <span id="SpanLastNameInput" class="Hide"><img src="./images/icon-error.svg" alt=""></span>
            </div>

            <div class="DivInput">
              <input id="LastNameInput" placeholder="Last Name" type="text">
              <span id="SpanLastNameInput" class="Hide"><img src="./images/icon-error.svg" alt=""></span>
            </div>

            <div class="DivInput">
              <input id="EmailInput" placeholder="Email Address" type="text">
              <span id="SpanLastNameInput" class="Hide"><img src="./images/icon-error.svg" alt=""></span>
            </div>

            <div class="DivInput">
              <input id="PasswordInput" placeholder="Password" type="password">
              <span id="SpanLastNameInput" class="Hide"><img src="./images/icon-error.svg" alt=""></span>
            </div>

            <button id="ConfirmButton" type="submit">CLAIM YOUT FREE TRIAL</button>
            <p class="PairButton">By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
          </form>
        </div>
      </div>

    </main>
    <script type="module" src="./script.js"></script>
  </body>
</html>
